<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <header></header>
    <div class="container">
      <div id="menu-el"></div>
      <div class="summary">
        <div id="orders-section">
          <p class="your-order">Your Order</p>
          <div id="selected-items"></div>
          <div id="total-price"></div>
          <button id="purchase-btn">Complete Order</button>
        </div>
      </div>
    </div>
  </main>


  <div class="modal" id='modal' style="display: none;">
    <div class="close-modal-btn-container">
			<button class="modal-close-btn" id="modal-close-btn">X</button>
		</div>
    <div class="modal-inner" id="modal-inner">
      <form id="consent-form">
        <input class="modal-input" type="text" name="fullName" placeholder="Enter your name" required/>
        <input class="modal-input" type="number" name="cardNumber" placeholder="Enter card number" required/>
        <input class="modal-input" type="text" name="cvv" placeholder="Enter CVV" required/>
        <button type="submit" id="modal-btn">Pay</button>
      </form>
    </div>
  </div>  

  <script src="index.js" type="module"></script>
</body>

</html>
